<div class="container-fluid">
    <div class="row d-flex align-items-center">
        <div class="col-md-6">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6">
                    <h1 class="text-center mb-3">Entrar</h1>

                    <div class="form-group">
                        <label for="usuario">Usuárie</label>
                        <input [(ngModel)]='userLogin.loginUsuario' class="form-control" type="text" name="usuario" id="usuario" placeholder="Informe seu usuárie">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input [(ngModel)]='userLogin.senhaUsuario' class="form-control" type="password" name="senha" id="senha" placeholder="Informe sua senha">
                    </div>

                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-success" (click)='entrar()'>Entrar</button>
                    </div>

                    <hr class="mt-4 mb-4">

                    <p class="text-center">
                        Não tem uma conta?
                        <a routerLink="/cadastrar">Cadastre-se</a>
                    </p>
                </div>
            </div>
        </div>

        <div class="col-md-6" id="img-bg">
        </div>
    </div>
</div>
