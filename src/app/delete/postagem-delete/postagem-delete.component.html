<div class="container my-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Apagar Postagem</h1>

        </div>
    </div>

    <div class="row my-3">
        <div class="col-md-12">
            <h4 class="text-center text-secondary">Você tem certeza que deseja apagar essa postagem?</h4>
        </div>
    </div>

    <div class="row d-flex justify-content-center my-3">
        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title m-0">{{postagem.titulo}}</h5>
                    <small class="text-muted">Tema: {{postagem.temaPostagem.descricao}}</small>
                    <p class="card-text mt-3">{{postagem.texto}}</p>
                    <p class="card-text"><small class="text-muted">{{postagem.date | date: 'dd/MM/yyyy'}} às {{postagem.date | date: 'HH:mm'}}</small></p>
                </div>
            </div>
        </div>
    </div>

    <div class="row my-5">
        <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-danger mr-5" routerLink='/inicio'>Não</button>
            <button class="btn btn-success" (click)='apagarPostagem()'>Sim</button>
        </div>
    </div>

</div>
